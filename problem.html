<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Проверка возможности выпилить брус</title>
</head>

<body>

    <h3>Введите диаметр бревна D:</h3>
    <input type="number" id="diameter" name="diameter" required>

    <h3>Введите ширину бруса A:</h3>
    <input type="number" id="width" name="width" required>

    <form action="https://bing.com" id="checkForm" target="_blank" method="GET">
        <input type="hidden" id="diameterHidden" name="diameter">
        <input type="hidden" id="widthHidden" name="width">

        <!-- Кнопка для проверки корректности данных -->
        <button type="button" onclick="checkValidity()">Проверить корректность</button>

        <!-- Кнопка для отправки данных на сервер -->
        <button type="button" onclick="submitForm()">Отправить</button>
    </form>

    <p id="result"></p>

    <script>
        function checkValidity() {
            const diameter = document.getElementById('diameter').value;
            const width = document.getElementById('width').value;


            const D = parseFloat(diameter);
            const A = parseFloat(width);

            // Условие для проверки, можно ли выпилить квадратный брус
            if (A <= D / Math.sqrt(2)) {
                document.getElementById('result').textContent = "Да, можно выпилить квадратный брус шириной " + A;
            } else {
                document.getElementById('result').textContent = "Нет, невозможно выпилить квадратный брус шириной " + A;
            }
        }

        function submitForm() {
            const diameter = document.getElementById('diameter').value;
            const width = document.getElementById('width').value;

            document.getElementById('diameterHidden').value = diameter;
            document.getElementById('widthHidden').value = width;

            document.getElementById('checkForm').submit();
        }
    </script>

</body>

</html>
